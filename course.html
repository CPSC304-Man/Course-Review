<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="teamform, team">
  <!-- The meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Course Review</title>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <!-- Material Design Lite CDN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/course.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- navigation bar -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Courses</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a href="index.html" class="mdl-navigation__link">Home</a>
          <a href="course.html" class="mdl-navigation__link">Courses</a>
          <a href="courseSummary.html" class="mdl-navigation__link">Summary</a>
          <a href="user.html" class="mdl-navigation__link">Profile</a>
        </nav>
      </div>
    </header>
    <!-- navigation drawer -->
    <div class="mdl-layout__drawer">
      <span class="mdl-layout__title">Course Review</span>
      <nav class="mdl-navigation">
        <a href="index.html" class="mdl-navigation__link">Home</a>
        <a href="course.html" class="mdl-navigation__link">Courses</a>
        <a href="courseSummary.html" class="mdl-navigation__link">Summary</a>
        <a href="user.html" class="mdl-navigation__link">Profile</a>
      </nav>
    </div>


    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="feedback" class="mdl-card mdl-shadow--16dp">
          
           <form class="form form-horizontal">
            <div class="form-group">
              <label class="col-sm-3 control-label">Department Code</label>
              <div class="col-sm-9">
                <input type="text" id="department-code-filter" class="form-control" placeholder="Department Code">
              </div>
            
              </div>
              <div class="form-group">
              <label class="col-sm-3 control-label">Course Number</label>
              <div class="col-sm-9">
                <input type="text" id="course-number-filter" class="form-control" placeholder="Course Number">
              </div>
            
              </div>
              <div class="form-group">
              <label class="col-sm-3 control-label">Year</label>
              <div class="col-sm-9">
                <input type="text" id="year-filter" class="form-control" placeholder="Year">
                  </div>
             </div>
          </form>  
            <button onclick="filterCourse()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Filter</button>
        
          <table id="courseTable" class="table table-responsive mdl-data-table mdl-js-data-table mdl-shadow--8dp">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Course_ID</th>
              <th class="mdl-data-table__cell--non-numeric">Department</th>
              <th class="mdl-data-table__cell--non-numeric">Code</th>
              <th class="mdl-data-table__cell--non-numeric">Semester</th>
              <th class="mdl-data-table__cell--non-numeric">Professor_ID</th>
              <th class="mdl-data-table__cell--non-numeric">TA_ID</th>
              <th class="mdl-data-table__cell--non-numeric">Average</th>
              <th class="mdl-data-table__cell--non-numeric">Rate</th>
              <th class="mdl-data-table__cell--non-numeric">Review</th>
              <th class="mdl-data-table__cell--non-numeric">Add</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
  </div>


  <script src="js/getUser.js"></script>
  <script src="js/course.js"></script>
</body>
</html>
