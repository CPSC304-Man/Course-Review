<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- navigation bar -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Courses</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">

        <p>Rate Deadline: <input type="text" id="rate-deadline"></p>
        <p>Review Deadline: <input type="text" id="review-deadline"></p>

        <button onclick="addReviewCourse()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Add</button>

    </main>
