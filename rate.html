<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="teamform, team">
  <!-- The meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Course Review</title>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <!-- Material Design Lite CDN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/rate.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- navigation bar -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Rate</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a href="index.html" class="mdl-navigation__link">Home</a>
          <a href="course.html" class="mdl-navigation__link">Courses</a>
          <a href="user.html" class="mdl-navigation__link">Profile</a>
        </nav>
      </div>
    </header>
    <!-- navigation drawer -->
    <div class="mdl-layout__drawer">
      <span class="mdl-layout__title">Course Review</span>
      <nav class="mdl-navigation">
        <a href="index.html" class="mdl-navigation__link">Home</a>
        <a href="course.html" class="mdl-navigation__link">Courses</a>
        <a href="user.html" class="mdl-navigation__link">Profile</a>
      </nav>
    </div>


    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-card mdl-shadow--8dp">
          <form class="form">
            <div class="mdl-textfield mdl-js-textfield">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="course-comment"></textarea>
              <label class="mdl-textfield__label" for="course-comment">Course comment</label>
            </div>
            <div class="form-group">
              <label for="course-rate-input">Course rate (<span id="course-rate-label">5</span>)</label>
              <input id="course-rate-input" class="mdl-slider mdl-js-slider" oninput="rateChange('course-rate')" type="range" min="1" max="10" value="5" tabindex="0">
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="professor-comment"></textarea>
              <label class="mdl-textfield__label" for="professor-comment">Professor comment</label>
            </div>
            <div class="form-group">
              <label for="professor-rate-input">Professor rate (<span id="professor-rate-label">5</span>)</label>
              <input id="professor-rate-input" class="mdl-slider mdl-js-slider" oninput="rateChange('professor-rate')" type="range" min="1" max="10" value="5" tabindex="0">
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="ta-comment"></textarea>
              <label class="mdl-textfield__label" for="ta-comment">TA comment</label>
            </div>
            <div class="form-group">
              <label for="ta-rate-input">TA rate (<span id="ta-rate-label">5</span>)</label>
              <input id="ta-rate-input" class="mdl-slider mdl-js-slider" oninput="rateChange('ta-rate')" type="range" min="1" max="10" value="5" tabindex="0">
            </div>

            <div class="form-check">
                <p>Was the professor was effective in communicating course material?</p>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="prof-com-yes">
                    <input type="radio" id="prof-com-yes" class="mdl-radio__button" name="prof-com-yes" value="1" checked>
                    <span class="mdl-radio__label">Yes</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="prof-com-no">
                    <input type="radio" id="prof-com-no" class="mdl-radio__button" name="prof-com-no" value="0">
                    <span class="mdl-radio__label">No</span>
                </label>
            </div>

            <div class="form-check">
                <p>Were lectures helpful in understanding course material?</p>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="lecture-helpful-yes">
                    <input type="radio" id="lecture-helpful-yes" class="mdl-radio__button" name="lecture-helpful-yes" value="1" checked>
                    <span class="mdl-radio__label">Yes</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="lecture-helpful-no">
                    <input type="radio" id="lecture-helpful-no" class="mdl-radio__button" name="lecture-helpful-no" value="0">
                    <span class="mdl-radio__label">No</span>
                </label>
            </div>

            <div class="form-check">
                <p>Did lecture material help you complete assignments?</p>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="lecture-assignment-yes">
                    <input type="radio" id="lecture-assignment-yes" class="mdl-radio__button" name="lecture-assignment-yes" value="1" checked>
                    <span class="mdl-radio__label">Yes</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="lecture-assignment-no">
                    <input type="radio" id="lecture-assignment-no" class="mdl-radio__button" name="lecture-assignment-no" value="0">
                    <span class="mdl-radio__label">No</span>
                </label>
            </div>

            <div class="form-check">
                <p>Did lecture material help you study for exams?</p>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="lecture-exam-yes">
                    <input type="radio" id="lecture-exam-yes" class="mdl-radio__button" name="lecture-exam-yes" value="1" checked>
                    <span class="mdl-radio__label">Yes</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="lecture-exam-no">
                    <input type="radio" id="lecture-exam-no" class="mdl-radio__button" name="lecture-exam-no" value="0">
                    <span class="mdl-radio__label">No</span>
                </label>
            </div>
          </form>

          <button onclick="rate()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Submit Feedback</button>
        </div>
      </div>
    </main>
  </div>


  <script src="js/getUser.js"></script>
  <script src="js/rate.js"></script>
</body>
</html>
