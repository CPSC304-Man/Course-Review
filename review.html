<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="teamform, team">
  <!-- The meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Course Review</title>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <!-- Material Design Lite CDN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/review.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- navigation bar -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Review</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a href="index.html" class="mdl-navigation__link">Home</a>
          <a href="course.html" class="mdl-navigation__link">Courses</a>
          <a href="user.html" class="mdl-navigation__link">Profile</a>
        </nav>
      </div>
    </header>
    <!-- navigation drawer -->
    <div class="mdl-layout__drawer">
      <span class="mdl-layout__title">Course Review</span>
      <nav class="mdl-navigation">
        <a href="index.html" class="mdl-navigation__link">Home</a>
        <a href="course.html" class="mdl-navigation__link">Courses</a>
        <a href="user.html" class="mdl-navigation__link">Profile</a>
      </nav>
    </div>


    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="feedback" class="mdl-card mdl-shadow--4dp">
          <form class="form form-horizontal">
            <div class="form-group">
              <label class="col-sm-3 control-label">Course comment</label>
              <div class="col-sm-1 control-label">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="course-comment-check">
                  <input type="checkbox" id="course-comment-check" class="mdl-checkbox__input" checked>
                </label>
              </div>
              <label class="col-sm-1 control-label">Like</label>
              <div class="col-sm-7">
                <input type="text" id="course-comment-filter" class="form-control" placeholder="Course comment filter">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Course rate</label>
              <div class="col-sm-1 control-label">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="course-rate-check">
                  <input type="checkbox" id="course-rate-check" class="mdl-checkbox__input" checked>
                </label>
              </div>
              <label class="col-sm-2 control-label">Between</label>
              <div class="col-sm-2">
                <input type="number" id="course-rate-filter-min" class="form-control" value="1" min="1" max="10" placeholder="Course rate minimum">
              </div>
              <label class="col-sm-2 control-label">And</label>
              <div class="col-sm-2">
                <input type="number" id="course-rate-filter-max" class="form-control" value="10" min="1" max="10" placeholder="Course rate maximum">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Professor comment</label>
              <div class="col-sm-1 control-label">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="professor-comment-check">
                  <input type="checkbox" id="professor-comment-check" class="mdl-checkbox__input" checked>
                </label>
              </div>
              <label class="col-sm-1 control-label">Like</label>
              <div class="col-sm-7">
                <input type="text" id="professor-comment-filter" class="form-control" placeholder="Professor comment filter">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Professor rate</label>
              <div class="col-sm-1 control-label">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="professor-rate-check">
                  <input type="checkbox" id="professor-rate-check" class="mdl-checkbox__input" checked>
                </label>
              </div>
              <label class="col-sm-2 control-label">Between</label>
              <div class="col-sm-2">
                <input type="number" id="professor-rate-filter-min" class="form-control" value="1" min="1" max="10" placeholder="Professor rate minimum">
              </div>
              <label class="col-sm-2 control-label">And</label>
              <div class="col-sm-2">
                <input type="number" id="professor-rate-filter-max" class="form-control" value="10" min="1" max="10" placeholder="Professor rate maximum">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">TA comment</label>
              <div class="col-sm-1 control-label">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="ta-comment-check">
                  <input type="checkbox" id="ta-comment-check" class="mdl-checkbox__input" checked>
                </label>
              </div>
              <label class="col-sm-1 control-label">Like</label>
              <div class="col-sm-7">
                <input type="text" id="ta-comment-filter" class="form-control" placeholder="TA comment filter">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">TA rate</label>
              <div class="col-sm-1 control-label">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="ta-rate-check">
                  <input type="checkbox" id="ta-rate-check" class="mdl-checkbox__input" checked>
                </label>
              </div>
              <label class="col-sm-2 control-label">Between</label>
              <div class="col-sm-2">
                <input type="number" id="ta-rate-filter-min" class="form-control" value="1" min="1" max="10" placeholder="TA rate minimum">
              </div>
              <label class="col-sm-2 control-label">And</label>
              <div class="col-sm-2">
                <input type="number" id="ta-rate-filter-max" class="form-control" value="10" min="1" max="10" placeholder="TA rate maximum">
              </div>
            </div>
          </form>

          <button onclick="getFeedback()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Get Feedback</button>

          <br>
        </div>

        <br>

        <div class="mdl-card mdl-shadow--16dp">
          <form class="form">
            <div class="mdl-textfield mdl-js-textfield">
              <textarea class="mdl-textfield__input" type="text" rows= "5" id="review-comment"></textarea>
              <label class="mdl-textfield__label" for="review-comment">Review comment</label>
            </div>
          </form>

          <button onclick="review()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Submit Review</button>
        </div>
      </div>
    </main>
  </div>


  <script src="js/getUser.js"></script>
  <script src="js/review.js"></script>
</body>
</html>
